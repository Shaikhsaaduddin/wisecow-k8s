name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest .

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest

      # 6️⃣ Install Minikube
      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      # 7️⃣ Start Minikube
      - name: Start Minikube
        run: |
          minikube start --driver=docker --kubernetes-version=v1.34.0
          minikube status

      # 8️⃣ Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # 9️⃣ Configure kubeconfig from Minikube
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          minikube kubectl -- get nodes
          minikube kubeconfig > $HOME/.kube/config
          echo "Contents of .kube folder:"
          ls -la $HOME/.kube

      # 🔟 Test kubectl
      - name: Test kubectl connection
        run: kubectl get nodes

      # 1️⃣1️⃣ Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

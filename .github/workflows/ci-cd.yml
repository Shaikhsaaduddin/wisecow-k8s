name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig safely
        run: |
          KUBECONFIG_DIR="$HOME/.kube"
          mkdir -p $KUBECONFIG_DIR
          
          # Check if secret exists
          if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "ERROR: KUBE_CONFIG secret is empty!"
            exit 1
          fi
          
          # Decode secret into a temporary file
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $KUBECONFIG_DIR/temp_config
          
          # Move to config
          mv $KUBECONFIG_DIR/temp_config $KUBECONFIG_DIR/config
          
          # Debug: list folder
          echo "Contents of .kube folder:"
          ls -la $KUBECONFIG_DIR

      - name: Test kubectl connection
        run: |
          kubectl get nodes

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

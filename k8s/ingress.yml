apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"  # or your issuer
spec:
  rules:
  - host: wisecow.example.com    # <--- replace with your domain (or add to /etc/hosts for dev)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wisecow
            port:
              number: 80
  tls:
  - hosts:
    - wisecow.example.com
    secretName: wisecow-tls
